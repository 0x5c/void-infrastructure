---
- name: Create config directory
  file:
    path: /etc/netauth
    state: directory
    owner: root
    group: root
    mode: 0755

- name: Configure NetAuth library
  copy:
    src: config.toml
    dest: /etc/netauth/config.toml
    owner: root
    group: root
    mode: 0644

- name: Ensure key directory
  file:
    path: /etc/netauth/keys
    state: directory
    owner: root
    group: root
    mode: 0755

- name: Install NetAuth Certificate
  copy:
    src: secret/netauth_tls_certificate.pem
    dest: /etc/netauth/keys/tls.pem
    owner: root
    group: root
    mode: 0644

- name: Install Token Verification Key
  copy:
    src: secret/netauth_token.pem
    dest: /etc/netauth/keys/rsa-public.tokenkey
    owner: root
    group: root
    mode: 0644

- name: Install Firewall Rules
  copy:
    src: netauth.rules
    dest: /etc/iptables.d/
    owner: root
    group: root
    mode: 0644
  notify:
    - iptables

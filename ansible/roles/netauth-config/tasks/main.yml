---
- name: Create config directory
  file:
    path: /etc/netauth
    state: directory
    owner: root
    group: root
    mode: 0755

- name: Configure NetAuth library
  copy:
    src: config.toml
    dest: /etc/netauth/config.toml
    owner: root
    group: root
    mode: 0644

- name: Check for data directory
  stat:
    path: /var/lib/netauth
  register: p

- name: Ensure data directory
  file:
    path: /var/lib/netauth
    state: directory
    owner: root
    group: root
    mode: 0755
  when: p.stat.isdir is defined and not p.stat.isdir

- name: Ensure key directory
  file:
    path: /var/lib/netauth/keys
    state: directory
    owner: root
    group: root
    mode: 0755

- name: Install NetAuth Certificate
  copy:
    src: secret/netauth_tls_certificate.pem
    dest: /var/lib/netauth/keys/tls.pem
    owner: root
    group: root
    mode: 0644

- name: Install Token Verification Key
  copy:
    src: secret/netauth_token.pem
    dest: /var/lib/netauth/keys/token.pem
    owner: root
    group: root
    mode: 0644

- name: Install Firewall Rules
  copy:
    src: netauth.rules
    dest: /etc/iptables.d/
    owner: root
    group: root
    mode: 0644
  notify:
    - iptables
